<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - Trustees Ventures</title>
<style>
body { font-family: Arial; background: #f5f7fa; margin:0; }
form { max-width: 400px; margin: 100px auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow:0 0 10px rgba(0,0,0,0.1);}
input { width:100%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:4px;}
button { width:100%; padding:10px; background:#0b2c4d; color:white; border:none; border-radius:4px; cursor:pointer;}
button:hover { background:#143e63; }
</style>
</head>
<body>

<form id="loginForm">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button type="submit">Login</button>
</form>

<script type="module" src="./auth.js"></script>
</body>
</html>
